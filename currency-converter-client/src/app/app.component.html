<div class="container" style="width: 40%">
  <br /><br />
  <div class="form-group">
    <label class="form-label">From Currency: </label>
    <input type="text" class="form-control" [(ngModel)]="from" />
  </div>
  <div class="form-group">
    <label class="form-label">To Currency: </label>
    <input type="text" class="form-control" [(ngModel)]="to" />
  </div>
  <div class="form-group">
    <label class="form-label">Quantity: </label>
    <input type="number" class="form-control" [(ngModel)]="quantity" />
  </div>
  <label class="form-label">Conversion Rate: </label
  >{{ currencyConversion.conversionRate }} <br /><br />
  <label class="form-label">Final Amount: </label
  >{{ currencyConversion.finalAmount }} <br /><br />
  <button type="button" class="btn btn-primary" (click)="convertCurrency()">
    Convert
  </button>
</div>
